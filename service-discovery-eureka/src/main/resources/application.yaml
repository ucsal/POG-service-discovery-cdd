server:
  port: ${ENV_SERVER_PORT:8761}

spring:
  application:
    name: service-discovery-eureka

  profiles:
    active: ${ENV_SPRING_PROFILES_ACTIVE:dev}

  config:
    import: optional:configserver:${ENV_CONFIG_SERVER_URL:http://localhost:8888}     # URL do config server

  cloud:
    config:
      fail-fast: true    # falha imediato se n√£o conseguir carregar as configs

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    retry:
      max-attempts: 20
      initial-interval: 2000
      multiplier: 1.5
      max-interval: 10000
